<!DOCTYPE HTML>
<html>
<head><meta name="viewport" content="width=device-width, initial-scale=1"></head>
<link rel="stylesheet" href="style/style.css">
<body>
	
	<div class="out-container">
		<div class="registration">
			<div id="registration">Registration Ends In:</div>
		</div>
		<div class="time">
			<div class="time-box">
				<div id="days" class="digits"></div>
				<div class="small-text">Days</div>
			</div>
			<div class="time-box">
				<div id="hours" class="digits"></div>
				<div class="small-text">Hours</div>
			</div>
			<div class="time-box">
				<div id="minutes" class="digits"></div>
				<div class="small-text">Minutes</div>
			</div>
			<div class="time-box">
				<div id="seconds" class="digits"></div>
				<div class="small-text">Seconds</div>
			</div>
		</div>
	</div>
		
	<script src="js/script.js"></script>
</body>
</html>
